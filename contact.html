<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattami - Portfolio dell'artista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">Chi sono</a>
            <a href="gallery.html" class="nav-link">Portfolio</a>
            <a href="contact.html" class="nav-link active">Contatti</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h1 class="contact-title">Contatti</h1>
            <!--<p class="contact-subtitle">Scrivimi per commissioni, collaborazioni o qualsiasi richiesta.</p>-->
            
            <div style="text-align: center; margin-bottom: 3rem; color: #d0d0d0; font-size: 1.1rem;">
                <p style="margin-bottom: 1rem;">
                    <strong>Email:</strong> <a href="mailto:cinzia.brena70@gmail.com" target="_blank" rel="noopener noreferrer" style="color: #ffffff; text-decoration: underline;">cinzia.brena70@gmail.com</a>
                </p>
                <p>
                    <strong>Instagram:</strong> <a href="https://www.instagram.com/cinziabrena" target="_blank" rel="noopener noreferrer" style="color: #ffffff; text-decoration: underline;">@cinziabrena</a>
                </p>
            </div>
            
            <!-- 
                Netlify Forms - No setup required!
                This form will automatically work when deployed to Netlify.
                Just add the netlify attribute to enable form processing.
            -->
            <form class="contact-form" id="contactForm" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" enctype="multipart/form-data" netlify>
                <!-- Hidden field for spam protection -->
                <input type="hidden" name="form-name" value="contact">
                <p style="display: none;">
                    <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                </p>
                
                <div class="form-group">
                    <label for="email" class="form-label">La tua email</label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="tua.email@esempio.com">
                </div>

                <div class="form-group">
                    <label for="title" class="form-label">Oggetto</label>
                    <input type="text" id="title" name="title" class="form-input" required placeholder="Oggetto del messaggio">
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Messaggio</label>
                    <textarea id="message" name="message" class="form-textarea" rows="6" required placeholder="Scrivi qui il tuo messaggio..."></textarea>
                </div>

                <div class="form-group">
                    <label for="attachment" class="form-label">Allegati (facoltativo)</label>
                    <input type="file" id="attachment" name="attachment" class="form-file" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.gif">
                    <small class="form-help">Puoi allegare più file. Formati accettati: PDF, DOC, DOCX, JPG, PNG, GIF.</small>
                </div>

                <button type="submit" class="form-submit">Invia messaggio</button>
                
                <div class="form-message" id="formMessage"></div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Cinzia Brena. All rights reserved.</p>
    </footer>

    <script>
        // Netlify Forms submission handling
        const form = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = form.querySelector('.form-submit');
            const originalText = submitButton.textContent;
            
            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Invio in corso...';
            formMessage.textContent = '';
            formMessage.className = 'form-message';

            try {
                const formData = new FormData(form);
                
                // Submit to Netlify Forms endpoint
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    formMessage.textContent = 'Grazie! Il tuo messaggio è stato inviato con successo.';
                    formMessage.className = 'form-message success';
                    form.reset();
                } else {
                    formMessage.textContent = 'Si è verificato un problema durante l\'invio del messaggio. Riprova, per favore.';
                    formMessage.className = 'form-message error';
                }
            } catch (error) {
                formMessage.textContent = 'Si è verificato un problema durante l\'invio del messaggio. Riprova, per favore.';
                formMessage.className = 'form-message error';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });
    </script>
</body>
</html>
