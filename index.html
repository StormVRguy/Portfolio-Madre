<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-link active">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="gallery.html" class="nav-link">Gallery</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>

    <!-- Banner Section -->
    <header class="banner">
        <div class="banner-content">
            <h1 class="artist-name">Cinzia Brena</h1>
            <h2 class="artist-subtitle">Visual Artist & Creative</h2>
        </div>
    </header>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="gallery-container">
            <!-- 
                TO ADD GALLERY IMAGES:
                Replace the placeholder-image div with an img tag like this:
                <div class="gallery-item">
                    <img src="images/gallery/artwork-1.jpg" alt="Artwork title" class="gallery-image">
                </div>
            -->
            <div class="gallery-item">
                <img src="images/gallery/artwork-1.jpg" alt="Artwork title" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="images/gallery/artwork-2.jpg" alt="Artwork title" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="images/gallery/artwork-3.jpg" alt="Artwork title" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="images/gallery/artwork-4.jpg" alt="Artwork title" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="images/gallery/artwork-5.jpg" alt="Artwork title" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="images/gallery/artwork-6.jpg" alt="Artwork title" class="gallery-image">
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox" aria-hidden="true">
        <div class="lightbox-content">
            <button class="lightbox-close" type="button" aria-label="Close enlarged image">&times;</button>
            <div class="lightbox-body" id="lightboxBody"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Cinzia Brena. All rights reserved.</p>
    </footer>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxBody = document.getElementById('lightboxBody');
        const lightboxClose = document.querySelector('.lightbox-close');
        const galleryItems = document.querySelectorAll('.gallery-item');

        function openLightbox(item) {
            lightboxBody.innerHTML = '';

            const imageEl = item.querySelector('img.gallery-image');
            const placeholderEl = item.querySelector('.placeholder-image');
            let content;

            if (imageEl) {
                content = imageEl.cloneNode(true);
                content.classList.add('lightbox-media');
            } else if (placeholderEl) {
                content = placeholderEl.cloneNode(true);
                content.classList.add('lightbox-placeholder');
            }

            if (!content) return;

            lightboxBody.appendChild(content);
            lightbox.classList.add('open');
            lightbox.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('open');
            lightbox.setAttribute('aria-hidden', 'true');
            lightboxBody.innerHTML = '';
            document.body.style.overflow = '';
        }

        galleryItems.forEach(item => {
            item.addEventListener('click', () => openLightbox(item));
        });

        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (event) => {
            if (event.target === lightbox) {
                closeLightbox();
            }
        });
        lightboxBody.addEventListener('click', closeLightbox);
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && lightbox.classList.contains('open')) {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
